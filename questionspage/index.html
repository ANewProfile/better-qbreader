<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better QBReader</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js">
    </script>
    <script src="scripts.js"></script>
</head>

<body>
    <div id="questions-box">
        <p id="question"></p>
        <p id="answer"></p>

        <div id="answer-container">
            <input type="text" id="answer" placeholder="Type your answer here...">
        </div>

        <div id="history">

        </div>
    </div>
    
    
    <div id="leaderboard">
        <label for="leaderboard"><b>Leaderboard</b></label>
    </div>

    <div id="shortcuts">
        <p class="shortcut">n - start/next</p>
        <p class="shortcut">space - buzz</p>
        <p class="shortcut">enter - submit</p>
    </div>
</body>

</html>
